<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row mt10">
        <div class="col-md-6 offset-md-3">

            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="" height="100" width="100">
                </div>

                <h1 class="text-center">Login Here !!</h1>

                {{loginData | json}}

                <form (ngSubmit)="formSubmit()">

                    <!-- Username Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                         [(ngModel)]="loginData.username"
                         name="username"
                         required 
                         matInput placeholder="Enter here"/>
                        <mat-hint>Please Enter Valid Username</mat-hint>
                    </mat-form-field>
                      
                      <!-- Password Field --> 
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                         [(ngModel)]="loginData.password"
                         name="password"                        
                         required 
                         type="password" matInput placeholder="Enter here">
                    </mat-form-field>  

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">
                            Login
                        </button>

                        <button class="mr20" mat-raised-button color="accent">
                            Reset
                        </button>
                    </div>
                </form>

            </mat-card> 
        </div>
     </div>
    </div>
</div>
